<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <main class="h-full text-white app">
      <div class="wrapper">
        <div class="player">
          <div class="player__header">
            <div
              class="grid border  rounded-xl player__thumbnail place-items-center"
            >
              <div class="w-96 h-96">
                <img
                  class="thumbnail cover"
                  src="img/surah-araf.png"
                  alt="thumbnail"
                />
              </div>
              <div class="my-2 trackbar">
                <div class="h-2 bg-green-500 trackbar__progress"></div>
              </div>
              <h1 class="player__name">Quran Player</h1>
              <p class="player__count">114</p>

              <div class="py-2 space-x-2 controls">
                <button class="playPrev hover:text-green-500">Prev</button>
                <button class="border playButton hover:text-green-500">
                  Play
                </button>
                <button class="playNext hover:text-green-500">Next</button>
              </div>
            </div>
          </div>
          <div class="w-full border player__body">
            <p>Playlist</p>
            <p></p>
            <ul class="overflow-auto playlist h-96"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
