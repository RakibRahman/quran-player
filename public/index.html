<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <main class="h-full text-white app">
      <div class="wrapper">
        <div class="trackbar">
          <div class="trackbar__progress w-0.5 h-2 bg-green-500"></div>
        </div>
        <div class="player">
          <div class="player__header">
            <div class="grid border player__thumbnail place-items-center">
              <div class="border w-96 h-96">
                <img
                  class="thumbnail cover"
                  src="img/surah-araf.png"
                  alt="thumbnail"
                />
              </div>

              <h1 class="player__name">Quran Player</h1>
              <p class="player__count">114</p>

              <div class="space-x-2 controls">
                <button class="playPrev">Prev</button>
                <button class="playButton">Play</button>
                <button class="playNext">Next</button>
              </div>
            </div>
          </div>
          <div class="player__body">
            <p>Playlist</p>
            <p></p>
            <ul class="overflow-auto playlist h-96"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
