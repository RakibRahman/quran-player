<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-cover">
    <main class="h-full text-white app">
      <div class="wrapper">
        <div class="flex-col player xl:flex-row">
          <div class="player__header">
            <div
              class="grid border  rounded-xl player__thumbnail place-items-center"
            >
              <div class="w-96 h-96">
                <img
                  class="thumbnail cover"
                  src="img/surah-araf.png"
                  alt="thumbnail"
                />
              </div>
              <div class="my-2 trackbar">
                <div class="h-2 bg-green-500 trackbar__progress"></div>
              </div>
              <h1 class="text-2xl text-gray-900 player__name">Quran Player</h1>
              <p class="player__count">114</p>

              <div class="py-2 space-x-2 controls">
                <button class="playPrev hover:text-green-300">Prev</button>
                <button class="border playButton hover:text-green-300">
                  Play
                </button>
                <button class="playNext hover:text-green-300">Next</button>
              </div>
            </div>
          </div>
          <div class="overflow-hidden border rounded-xl player__body">
            <div class="playlist__header">
              <span class="">Playlist</span>
              <button class="shuffle">
                <i class="fa fa-random"> </i>
              </button>
            </div>

            <ul class="playlist"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
